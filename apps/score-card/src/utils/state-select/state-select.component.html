<mat-form-field>
  <mat-label>{{label()}}</mat-label>
  <mat-select [formControl]="formControl()" >
    @for (s of states; track s) {
    <mat-option [value]="s">{{ s }}</mat-option>
    }
  </mat-select>
  @if (isInvalid()) {
  <mat-error>State is <strong>required</strong></mat-error>
  }
</mat-form-field>
