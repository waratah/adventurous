<form>
  <mat-form-field class="full-width">
    <mat-label>Search for a question</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="change($event)">
      @for (option of filteredOptions | async; track option.code) {
        <mat-option [value]="option">{{option.text}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
