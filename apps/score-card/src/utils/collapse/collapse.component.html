<div>
  <mat-toolbar class="group secondary">
    <button mat-icon-button (click)="show.set(!show())">
      <mat-icon class="open" [ngClass]="{ up: !show() }"
        >chevron_right</mat-icon
      >
    </button>
    <button
      mat-raised-button
      (click)="show.set(!show())"
      [ngClass]="{ toggle: show() }"
    >
      @if( heading()) {
      {{ heading() }}
      } @else { -- empty -- }
    </button>
    <ng-content select="header"> </ng-content>
  </mat-toolbar>
  @if(show()) {
  <div><ng-content select="[caption]"></ng-content></div>
  }
  <div class="content" [ngClass]="{ close: !show(), open: show() }" cdkDropList>
    <ng-content></ng-content>
  </div>
</div>
