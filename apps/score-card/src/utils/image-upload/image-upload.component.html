<div>
  @if (progress) {
  <mat-toolbar class="progress-bar">
    <mat-progress-bar color="accent" [value]="progress"></mat-progress-bar>
    <span class="progress">{{ progress }}%</span>
  </mat-toolbar>
  }

  <mat-form-field>
      <input matInput [value]="fileName" #fileInput />

      <button
        mat-flat-button
        color="primary"
        [disabled]="!currentFile"
        (click)="uploadFile(fileInput)"
      >
        Upload
      </button>
  </mat-form-field>
</div>

@if (errorMessage) {
<div class="message">
  {{ errorMessage }}
</div>
}
