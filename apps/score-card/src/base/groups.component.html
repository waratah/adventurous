<mat-toolbar class="secondary">
  @for ( group of groups$ | async; track group ) {
  <mat-toolbar-row>
    <button
      class="group-button"
      mat-raised-button
      (click)="click(group)"
      [ngClass]="{ selected: group.id === groupId }"
    >
      {{ group.name }}
    </button>
  </mat-toolbar-row>
  }
</mat-toolbar>




 <mat-card>

  <button mat-button (click)="addNewGroup()">Add New Group</button>
</mat-card>
