<form #userForm="ngForm" (ngSubmit)="save()">
  <mat-form-field>
    <mat-label>Section heading</mat-label>
    <input
      type="text"
      matInput
      [formControl]="headingFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Name Parts of canoe paddle"
    />
    <mat-hint>This is the main grouping heading for the users</mat-hint>
    @if (headingFormControl.hasError('required')) {
    <mat-error>Heading is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <p>
    PDF?
    <mat-button-toggle-group
      [value]="level()"
      (change)="level.set($event.value)"
      aria-label="safe, Trained or unknown"
    >
      <mat-button-toggle value="safe">Safe Participant</mat-button-toggle>
      <mat-button-toggle value="trained">Trained Participant</mat-button-toggle>
      <mat-button-toggle value="">No PDF yet</mat-button-toggle>
    </mat-button-toggle-group>
  </p>

  <mat-card-actions>
    <button mat-raised-button type="submit">Save</button>
  </mat-card-actions>
</form>
